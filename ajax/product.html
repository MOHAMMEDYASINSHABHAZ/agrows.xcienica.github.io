<div class="py-5 text-center">

    <h2>Add Product</h2>
  </div>
  <div class="row">


    
    
    <div class="col-md-12 order-md-1">
      <h4 class="mb-3">Product Details</h4>
      <form class="needs-validation" novalidate>
       



        <div class="mb-3">
            <label for="product">Product</label>
            <select class="custom-select d-block w-100" id="product" required>
              <option value="">choose...</option>
              <option>Vegetables</option>
              <option>Fruits</option>
              <option>Cereals</option>
            </select>
            <div class="invalid-feedback">
              Please enter your address Proof .
            </div>
          </div>

          

        <div class="cmb-3">
          <label for="Variety">Variety</label>
          <input type="text" class="form-control" id="variety" placeholder="variety" value="" required>
          <div class="invalid-feedback">
            Valid Variety is required.
          </div>
        </div>



        <div class="mb-3">
          <label for="Quantity">Quantity</label>
          <input type="text" class="form-control" id="quantity" placeholder="quantity" value="" required>
          <div class="invalid-feedback">
            Valid Quantity is required.
          </div>
        </div>



        <div class="mb-3">
          <label for="Description">Description</label>
          <input type="text" class="form-control" id="description" placeholder="Description" value="" required>
          <div class="invalid-feedback">
            Valid Description is required.
          </div>
        </div>



        <div class="mb-3">
          <label for="image">image</label>
          <input type="file" class="form-control" id="img"  value="" required>
        </div>





        <div class="mb-3">
          <label for="Price">Price</label>
          <input type="number" class="form-control" id="price" placeholder="Price" value="" required>
          <div class="invalid-feedback">
            Valid Price  is required.
          </div>
        </div>


        
        <hr class="mb-4">
        <button onclick="addproduct()" class="btn btn-primary btn-lg btn-block" type="submit">Add Product</button>
      </form>
    </div>
  </div>


  <script src = "assets/pages/add-product.js"></script>
